<ion-header>
  <ion-toolbar>
    <ion-title class="white-text">
      Expense Charts
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/expense-tracker"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="chart-container">
    <h5 class="white-text">Average Daily Expenses</h5>
    <div class="chart-subcontainer">
      <canvas id="doughnutChart"></canvas><br>
    </div><br>
    <h5 class="white-text">Expenses for the last 3 months</h5>
    <div class="chart-subcontainer">
      <canvas id="lineChart"></canvas>
    </div>
  </div>
</ion-content>
