<ion-header>
  <ion-toolbar>
    <ion-title style="color: white;">
      Recover Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label style="color: white;"position="floating">Username</ion-label>
    <ion-input style="color: white" type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label style="color: white;"position="floating">Secret Number</ion-label>
    <ion-input style="color: white" type="number" [(ngModel)]="secretnum"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label style="color: white;"position="floating">New Password</ion-label>
    <ion-input style="color: white" type="password" [(ngModel)]="newPassword"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="recoverPassword()">Reset Password</ion-button>
  <p style="color: white;">Remembered your password? <a routerLink="/login">Login here</a></p>
</ion-content>
