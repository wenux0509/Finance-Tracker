<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="white-text" defaultHref="/expense-tracker"></ion-back-button>
    </ion-buttons>
    <ion-title class="white-text">Edit Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveTransaction()">
    <ion-item>
      <ion-label class="white-text" position="floating">Amount</ion-label>
      <ion-input class="white-text" [(ngModel)]="transaction.amount" name="amount" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="white-text" position="floating">Category</ion-label>
      <ion-select class="white-text" [(ngModel)]="transaction.category" name="category">
        <ion-select-option value="Food">Food</ion-select-option>
        <ion-select-option value="Transport">Transport</ion-select-option>
        <ion-select-option value="Shopping">Shopping</ion-select-option>
        <ion-select-option value="Bills">Bills</ion-select-option>
        <ion-select-option value="Others">Others</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label class="white-text" position="floating">Date & Time</ion-label>
      <ion-datetime display-format="YYYY-MM-DDTHH:mm:ss" [(ngModel)]="transaction.date" name="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="white-text" position="floating">Notes</ion-label>
      <ion-input class="white-text" [(ngModel)]="transaction.notes" name="notes"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="white-text" position="floating">Location</ion-label>
      <ion-input class="white-text" [(ngModel)]="transaction.location" name="location"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Save</ion-button>
    <br>
  </form>
</ion-content>
