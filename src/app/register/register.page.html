<ion-header>
  <ion-toolbar>
    <ion-title class="gray-text">
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label class="gray-text" position="floating">Username</ion-label>
    <ion-input class="gray-text" type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="gray-text" position="floating">Password</ion-label>
    <ion-input class="gray-text" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="gray-text" position="floating">Secret Number (last 4 digits of phone number)</ion-label>
    <ion-input class="gray-text" type="number" [(ngModel)]="secretnum"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="register()">Register</ion-button>
  <br>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</ion-content>
